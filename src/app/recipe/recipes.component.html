<!-- src/app/recipe/recipes.component.html -->

<div class="recipes-container">
  <mat-card *ngFor="let recipe of recipes" class="recipe-card">
    <mat-card-header>
      <mat-card-title>{{ recipe.name }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="assets/images/{{ recipe.name | lowercase }}.jpg" alt="{{ recipe.name }}">
    <mat-card-content>
      <h3>Ingredients</h3>
      <div>
        <span *ngFor="let ingredient of recipe.ingredients" class="ingredient">
          {{ ingredient.ingredient.name }}: {{ ingredient.quantity }}
        </span>
      </div>
    </mat-card-content>
  </mat-card>
</div>
