<div class="order-table-container">
    <table mat-table [dataSource]="ingredients">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Ingredient </th>
            <td mat-cell *matCellDef="let ingredient"> {{ingredient.name}} </td>
        </ng-container>

        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let ingredient"> {{ingredient.quantity}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['name', 'quantity']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'quantity'];"></tr>
    </table>
</div>
